<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="Assets\CSS\style.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main>
        <div id="wrapper">
            <div id="nav-sidebar-wrapper">
                <h1>CHECK IT</h1>
                <div id="login-input">
                    <input id="username-input" type="text" placeholder="username..">
                    <input id="password-input" type="text" placeholder="password..">
                </div>
                <h4 class="text-center">MY CHECK ITS</h4>
                <div id="nav-sidebar-grid">
                    <div>Movies</div>
                    <div>Music</div>
                    <div>TV Shows</div>
                </div>

            </div>

            <!-- Main Content -->
            <div id="content-wrapper">
                <ul id="check-its-list">
                </ul>
            </div>

            <!-- Search/Add Sidebar -->
            <div class='text-center' id="search-sidebar-wrapper">
                <h3>ADD CHECK ITS</h3>
                <!-- search type and search bar -->
                <div id="search-and-type">
                    <select name="search-type" id="search-type-select">
                        <option value="movies">Movies</option>
                        <option value="music">Music</option>
                    </select>
                    <input id="search-input" type="text" placeholder="Search..">
                </div>

                <!-- search results area -->
                <div id="search-results">
                    <ul id="results-list">
                    </ul>
                </div>
            </div>

        </div>
    </main>
</body>

<!-- JQuery and JS link -->
<script src="./Assets/js/jquery-3.6.0.min.js"></script>
<script src="./Assets/js/script.js"></script>

</html>
